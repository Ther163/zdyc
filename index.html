<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>中道养车</title>
		<link rel="stylesheet" href="static/css/index.css" />
	</head>
	<body>
		<header style="display: flex;">
			<div class="serachcity">
				<label>西安</label>
				<img src="static/img/index/locatio.png" />
			</div>
			<div class="serach">
				<input placeholder="请输入您想要查询的内容" />
			</div>
		</header>
		<!-- 轮播 -->
		<div class="slideshow">
			<div class="btn">
				<span class="last-img">&lt;</span><span class="next-img">&gt;</span>
			</div>
			<div class="ra-show">
				<i class="active"></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
			<ul>
				<li style="display: block;">
					<a href="#"><img src="static/img/index/swiper1.png" /></a>
				</li>
				<li>
					<a href="#"><img src="static/img/index/swiper2.png" /></a>
				</li>
				<li>
					<a href="#"><img src="static/img/index/swiper3.jpg" /></a>
				</li>
				<li>
					<a href="#"><img src="static/img/index/swiper4.jpeg" /></a>
				</li>
				<li>
					<a href="#"><img src="static/img/index/swiper5.jpeg" /></a>
				</li>
				<li>
					<a href="#"><img src="static/img/index/swiper6.jpg" /></a>
				</li>
			</ul>
		</div>
		<!-- 过渡 -->
		<div class="user-car"></div>
		<div class="car-info">
			<div class="car">
				<div class="name">我的车辆</div>
				<div class="plate">
					<div class="plate-info">
						<p>陕A·ET618</p>
					</div>
				</div>
				<div style="height: 1.2rem;"></div>
				<div class="autologos">
					<div class="logos">
						<img src="static/img/index/autologos.png" />
					</div>
					<div class="distance">
						<p style="margin-top: .1rem;">北京奔驰</p>
						<p>C级 2019款 C 260L 运动版</p>
					</div>
				</div>
				<div class="mileage">
					<ul>
						<li>
							<p class="sitter">已行驶里程</p>
							<p class="sitnum"><span style="color:rgba(234,136,42,1);font-size: .55rem;font-weight: bold;">84511</span>公里</p>
						</li>
						<li class="line"></li>
						<li>
							<p class="sitter">建议保养项目</p>
							<p class="sitnum"><span style="color:rgba(234,136,42,1);font-size: .55rem;font-weight: bold;">12</span>项</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="message">
			<div class="mess-logo">
				<img src="static/img/index/information.png" />
			</div>
			<div class="mess-name">资讯</div>
			<div class="mess-info">汽车保养常见误区，九招教你科学养车</div>
		</div>
		<div class="postpone">
			<div class="postname">推荐门店</div>
			<div class="pone-item">
				<div class="item">
					<div class="item-logo">
						<img src="static/img/index/list.png" />
					</div>
					<div class="item-info">
						<div class="motor">德胜汽车服务(雁塔区都是之门店)</div>
						<div class="grade">
							<div class="general">总评分：<span style="color:rgba(234,136,42,1);">4.83</span>分</div>
							<div class="blanket">总订单：<span style="color:rgba(234,136,42,1);">2650</span>单</div>
							<div class="level">
								<img src="static/img/index/level.png"/>
							</div>
						</div>
						<div class="vehicle">
							<img src="static/img/index/logo/gallop.png" style="width: .9rem;"/>
							<img src="static/img/index/logo/haas.png" />
							<img src="static/img/index/logo/mass.png" />
							<img src="static/img/index/logo/peo.png" />
							<img src="static/img/index/logo/reen.png" />
							<img src="static/img/index/logo/peo.png" />
						</div>
						<div class="service">
							<div class="ser-item">
								<div class="seritem"><span>保养保养</span></div>
								<div class="seritem"><span>洗车保养</span></div>
								<div class="seritem"><span>美容保养</span></div>
								<div class="seritem"><span>美容保养</span></div>
							</div>
							<div class="dist">
								<p>
									<img src="static/img/index/pos.png" />
								</p>
								<p>0.8KM</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="static/js/flexible.js"></script>
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/index.js"></script>
</html>
