<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>个人中心</title>
		<link rel="stylesheet" href="static/css/index.css" />
	</head>
	<style>
		.userheader{
			background: url(static/img/user/mybg.png) no-repeat;
			background-size: 100% 7rem;
		}
	</style>
	<body style="background: #F1F1F1;">
		<header class="userheader">
			<div class="userinfo">
				<div class="user">
					<div class="avater">
						<img src="static/img/user/avater.jpg" />
					</div>
					<div class="username">
						<p class="nickname">BLdnw</p>
						<p class="phone">130****9477</p>
					</div>
				</div>
				<div class="sign">
					<p>签到领积分</p>
				</div>
			</div>
			<div class="integral">
				<ul>
					<li>
						<p class="inte-mun"><span style="font-size: .55rem;font-weight: bold;margin-right: .05rem;">358</span>元</p>
						<p class="inte">钱包</p>
					</li>
					<li>
						<p class="inte-mun"><span style="font-size: .55rem;font-weight: bold;margin-right: .05rem;">12</span>分</p>
						<p class="inte">积分</p>
					</li>
					<li>
						<p class="inte-mun"><span style="font-size: .55rem;font-weight: bold;margin-right: .05rem;">0</span>张</p>
						<p class="inte">优惠券</p>
					</li>
				</ul>
			</div>
		</header>
		<!-- 我的车库 -->
		<div class="mycar">
			<div class="car-item">
				<div class="carname">
					<p class="myname">我的车库</p>
					<p class="right">
						<img src="static/img/user/right.png" />
					</p>
				</div>
				<div class="carlogo">
					<div class="logo">
						<img src="static/img/index/autologos.png" />
					</div>
					<div class="logo-info">
						<div class="licence">
							<div class="ence"><p>陕A·ET618</p></div>
						</div>
						<div class="logo-name">北京奔驰</div>
						<div class="logo-deta">C级 2019款 C级 C260L 运动版</div>
					</div>
				</div>
			</div>
		</div>
		<div style="height: 2rem;"></div>
		<div class="order">
			<div class="order-info">
				<div class="ordername">
					<p class="myname">我的订单</p>
					<p class="allorder">
						<span>全部订单</span>
						<img src="static/img/user/right.png" />
					</p>
				</div>
				<div class="order-message">
					<ul>
						<li>
							<p>
								<img src="static/img/user/make.png" />
							</p>
							<p>我的预约</p>
						</li>
						<li>
							<p>
								<img src="static/img/user/payment.png" />
							</p>
							<p>待付款</p>
						</li>
						<li>
							<p>
								<img src="static/img/user/underway.png" />
							</p>
							<p>进行中</p>
						</li>
						<li>
							<p>
								<img src="static/img/user/off.png" />
							</p>
							<p>已完成</p>
						</li>
						<li>
							<p>
								<img src="static/img/user/quality.png" />
							</p>
							<p>质保中</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="user-item">
			<ul>
				<li>
					<p class="info-logo"><img src="static/img/user/card.png" /></p>
					<p class="info-item">卡包</p>
				</li>
				<li>
					<p class="info-logo"><img src="static/img/user/promote.png" /></p>
					<p class="info-item">我的推广</p>
				</li>
				<li>
					<p class="info-logo"><img src="static/img/user/update.png" /></p>
					<p class="info-item">修改手机号</p>
				</li>
				<li>
					<p class="info-logo"><img src="static/img/user/cert.png" /></p>
					<p class="info-item">实名认证</p>
				</li>
				<li>
					<p class="info-logo"><img src="static/img/user/about.png" /></p>
					<p class="info-item">关于我们</p>
				</li>
			</ul>
		</div>
	</body>
	<script src="static/js/flexible.js"></script>
</html>
